<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Belirli Satır ve Sütunu Renklendirme</title>
    <style>
        /* styles.css */

/* Tablo hücrelerini stilize etmek için temel stil */
table {
    border-collapse: collapse;
    width: 100%;
}

td {
    border: 1px solid black;
    text-align: center;
    padding: 8px;
}

/* Belirli satırı renklendirme (örneğin, 2. satır) */
tr:nth-child(2) {
    background-color: pink;
}

/* Belirli sütunu renklendirme (örneğin, 2. sütun) */
td:nth-child(2) {
    background-color: yellow;
}
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <!-- Diğer satırlar -->
    </table>
</body>
</html>
